---
urls:
  behance: https://{w}.net/{u}
  deviantart: https://{u}.{w}.com/
  facebook: https://mbasic.{w}.com/{u}
  openhub: https://www.{w}.net/accounts/{u}
  opensuse: https://connect.{w}.org/pg/profile/{u}
  pinterest: https://in.{w}.com/{u}
  tumblr: https://{u}.{w}.com
content_verification:
  gitlab: "@{u}"
  opensuse: "About me"
  pinterest: "{u}"
username_patterns:
  behance:
    characters: a-zA-Z0-9_-
    available_min_length: 4
    min_length: 3
    max_length: 30
  deviantart:
    characters: a-zA-Z0-9-
    available_min_length: 5
    min_length: 3
    max_length: 20
    invalid_patterns:
      - "^-"
      - "-$"
  facebook:
    characters: a-z0-9A-Z.
    available_min_length: 6
    min_length: 5
    max_length: 50
    invalid_patterns:
      - "\\.(com|net)"
      - "(\\.)\\1{1,}"  # consecutive '.' not allowed
  gitlab:
    characters: a-zA-Z0-9_.-
    available_min_length: 4
    min_length: 1
    max_length: 255
  github:
    characters: a-zA-Z0-9-
    available_min_length: 5
    min_length: 1
    max_length: 39
    invalid_patterns:
      - "-{2,}"
  instagram:
    characters: a-zA-Z0-9_.
    available_min_length: 5
    min_length: 1
    max_length: 30
  openhub:
    characters: a-zA-Z0-9_-
    available_min_length: 4
    min_length: 3
    max_length: 40
    invalid_patterns:
      - "^[^a-zA-Z]"
  opensuse:
    characters: a-zA-Z0-9_-
    available_min_length: 3
    min_length: 2
    max_length: 50
  pinterest:
    characters: a-zA-Z0-9_
    available_min_length: 4
    min_length: 3
    max_length: 15
  soundcloud:
    characters: a-zA-Z0-9_-
    available_min_length: 5
    min_length: 1
    max_length: 25
  tumblr:
    characters: a-zA-Z0-9-
    available_min_length: 5
    min_length: 1
    max_length: 32
  twitter:
    characters: a-zA-Z0-9_
    available_min_length: 6
    min_length: 5
    max_length: 15
avatar:
  behance: false
  deviantart: opengraph
  facebook: opengraph
  github: opengraph
  gitlab: opengraph
  instagram: opengraph
  openhub:
    html_selector: '#account_icon > img'
  opensuse:
    html_selector: '#profile_icon_wrapper > img'
  pinterest:
    key: image_xlarge_url
  soundcloud: opengraph
  tumblr: opengraph
  twitter:
    url: https://twitter.com/{u}/profile_image?size=original
