---
urls:
  behance: https://{w}.net/{u}
  pinterest: https://in.{w}.com/{u}
  tumblr: https://{u}.{w}.com
  facebook: https://mbasic.{w}.com/{u}
username_patterns:
  pinterest:
    characters: a-zA-Z0-9_
    min_length: 3
    max_length: 15
  gitlab:
    characters: a-zA-Z0-9_.-
    min_length: 1
    max_length: 255
  github:
    characters: a-zA-Z0-9-
    min_length: 1
    max_length: 39
    invalid_patterns:
      - "-{2,}"
  tumblr:
    characters: a-zA-Z0-9-
    min_length: 1
    max_length: 32
  behance:
    characters: a-zA-Z0-9_-
    min_length: 1
    max_length: 30
  instagram:
    characters: a-zA-Z0-9_.
    min_length: 1
    max_length: 30
  twitter:
    characters: a-zA-Z0-9_
    min_length: 5
    max_length: 15
  soundcloud:
    characters: a-zA-Z0-9_-
    min_length: 1
    max_length: 25
  facebook:
    characters: a-z0-9A-Z.
    min_length: 5
    max_length: 50
    invalid_patterns:
      - "\\.(com|net)"
      - "(\\.)\\1{1,}"  # consecutive '.' not allowed
avatar:
  behance: false
  facebook: opengraph
  github: opengraph
  gitlab: opengraph
  instagram: opengraph
  pinterest:
    key: image_xlarge_url
  soundcloud: opengraph
  tumblr: opengraph
  twitter:
    url: https://twitter.com/{u}/profile_image?size=original
