---
urls:
  behance: https://{w}.net/{u}
  deviantart: https://{u}.{w}.com/
  openhub: https://www.{w}.net/accounts/{u}
  pinterest: https://in.{w}.com/{u}
  tumblr: https://{u}.{w}.com
  facebook: https://mbasic.{w}.com/{u}
  opensuse: https://connect.{w}.org/pg/profile/{u}
username_patterns:
  pinterest:
    characters: a-zA-Z0-9_
    min_length: 3
    max_length: 15
  gitlab:
    characters: a-zA-Z0-9_.-
    min_length: 1
    max_length: 255
  github:
    characters: a-zA-Z0-9-
    min_length: 1
    max_length: 39
    invalid_patterns:
      - "-{2,}"
  tumblr:
    characters: a-zA-Z0-9-
    min_length: 1
    max_length: 32
  opensuse:
    characters: a-zA-Z0-9_-
    min_length: 1
    max_length: 50
  behance:
    characters: a-zA-Z0-9_-
    min_length: 1
    max_length: 30
  deviantart:
    characters: a-zA-Z0-9-
    min_length: 3
    max_length: 20
    invalid_patterns:
      - "^-"
      - "-$"
  instagram:
    characters: a-zA-Z0-9_.
    min_length: 1
    max_length: 30
  twitter:
    characters: a-zA-Z0-9_
    min_length: 5
    max_length: 15
  soundcloud:
    characters: a-zA-Z0-9_-
    min_length: 1
    max_length: 25
  facebook:
    characters: a-z0-9A-Z.
    min_length: 5
    max_length: 50
    invalid_patterns:
      - "\\.(com|net)"
      - "(\\.)\\1{1,}"  # consecutive '.' not allowed
  openhub:
    characters: a-zA-Z0-9_-
    min_length: 3
    max_length: 40
    invalid_patterns:
      - "^[^a-zA-Z]"
avatar:
  behance: false
  deviantart: opengraph
  facebook: opengraph
  github: opengraph
  gitlab: opengraph
  instagram: opengraph
  openhub: false
  pinterest:
    key: image_xlarge_url
  soundcloud: opengraph
  tumblr: opengraph
  opensuse: false
  twitter:
    url: https://twitter.com/{u}/profile_image?size=original
